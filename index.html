<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjetas</title>
</head>
    <link rel="stylesheet" href="styles.css">
<body>
    <div id="container">
    <div>
        <h1 class="title">Calculadora de Gorjetas</h1>
    </div>
    <div>
        <form class="tipsForm" id="tipsForm">
            <label for="bill">
                <p>Qual o valor da sua conta?</p>
            </label>
            <p> 
                R$ <input type="number" placeholder="100" name="bill" id="bill" class="formInput" required>
            </p>
            <label for="serviceQuality">
                <p>Como foi sua experiência:</p>
            </label>
            <p id="avalie">
                ⭐⭐⭐⭐⭐ = 35%
                <br>
                ⭐⭐⭐⭐ = 25%
                <br>
                ⭐⭐⭐ = 15%
                <br>
                ⭐⭐ = 10%
                <br>
                ⭐ = 5%
            </p>
            <p>
                <select name="serviceQuality" id="serviceQuality" class="formSelect">
                    <option disabled selected>Escolha uma opção</option>
                    <option value="0.35">⭐⭐⭐⭐⭐</option>
                    <option value="0.25">⭐⭐⭐⭐</option>
                    <option value="0.15">⭐⭐⭐</option>
                    <option value="0.01">⭐⭐</option>
                    <option value="0.05">⭐</option>
                </select>
            </p>
            <label for="people">
                <p>Em quantas pessoas a conta sera dividida?</p>
            </label>
            <p>
                <input type="number" placeholder="1" name="people" id="people" class="formInput" required> pessoas
            </p>
            <button type="submit" class="formSubmit">Calcular</button>
        </form>
    </div>
    <div id="totalTips">
        Obrigado. 
        Sua Gorjeta Total
        R$<span id="tip">0.00</span>
        <p id="each"> para cada</p>
    </div>
</div>
<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
